<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container mt-5">
        <a th:href="@{/departments/showDepartmentForm}" class="btn btn-success">Add New Department</a>
    </div>
    <div class="container mt-5 fs-1">
        <h1 class="fw-bolder">Department List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departmentList}">
                <td th:text="${department.departmentName}"></td>
                <td>
                    <a th:href="@{/departments/manageDepartment/{departmentId}(departmentId=${department.departmentId})}" class="link-success">Edit</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/departments/deleteDepartment/{departmentId}(departmentId=${department.departmentId})}" class="link-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container mt-5">
        <a th:href="@{/back}" class="btn btn-success">Back</a>
    </div>
    <div class="container mt-5"></div>
</div>
</body>
</html>

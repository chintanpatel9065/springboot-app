<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container">
        <div class="fs-1">
            <h1 class="fw-bolder">Manage Employee</h1>
        </div>
        <form th:action="@{/employees/insertOrUpdateEmployee}" method="post" class="row g-3" th:object="${employee}">
            <input type="hidden" th:field="*{employeeId}" />
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">MiddleName</label>
                <input type="text" class="form-control" th:field="*{middleName}" placeholder="Middle Name">
                <div class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div>
            </div>
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="col-12">
                <label class="form-label fw-bold">Address</label>
                <textarea class="form-control" th:field="*{address}" rows="5" cols="38" placeholder="Address"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <label class="form-label fw-bold">Gender</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Male" th:checked="${employee.gender=='Male'}" >
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Female" th:checked="${employee.gender=='Female'}" >
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Other" th:checked="${employee.gender=='Other'}" >
                    <label class="form-check-label">Other</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <label class="form-label fw-bold">Programming Skill</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="Java" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'Java')}">
                    <label class="form-check-label">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="Java" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'Python')}">
                    <label class="form-check-label">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="C++" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'C++')}">
                    <label class="form-check-label">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="PHP" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'PHP')}">
                    <label class="form-check-label">PHP</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="HTML" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'HTML')}">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="CSS" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'CSS')}">
                    <label class="form-check-label">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{programmingSkill}" value="JavaScript" th:checked="${employee.programmingSkill != null and #arrays.contains(employee.programmingSkill,'JavaScript')}">
                    <label class="form-check-label">JavaScript</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('programmingSkill')}" th:errors="*{programmingSkill}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Mobile</label>
                <input type="text" class="form-control" th:field="*{mobile}" placeholder="Mobile">
                <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">BirthDate</label>
                <input type="date" class="form-control" th:field="*{birthDate}" placeholder="BirthDate">
                <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>
            <div class="col-4">
                <div class="col-4">
                    <label class="form-label fw-bold">Language Known</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{languageKnown}" value="English" th:checked="${employee.languageKnown != null and #arrays.contains(employee.languageKnown,'English')}">
                    <label class="form-check-label">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{languageKnown}" value="Hindi" th:checked="${employee.languageKnown != null and #arrays.contains(employee.languageKnown,'Hindi')}">
                    <label class="form-check-label">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{languageKnown}" value="Gujarati" th:checked="${employee.languageKnown != null and #arrays.contains(employee.languageKnown,'Gujarati')}">
                    <label class="form-check-label">Gujarati</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('languageKnown')}" th:errors="*{languageKnown}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">UserName</label>
                <input type="text" class="form-control" th:field="*{userName}" placeholder="UserName">
                <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="col-6">
                <label class="form-label fw-bold">Department</label>
                <select class="form-select" th:field="*{department}">
                    <option value="">----------Select Department----------</option>
                    <option th:each="department : ${departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
            </div>
            <div class="col-6">
                <label class="form-label fw-bold">Designation</label>
                <select class="form-select" th:field="*{designation}">
                    <option value="">----------Select Designation----------</option>
                    <option th:each="designation : ${designationList}" th:value="${designation.designationId}" th:text="${designation.designationType}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
            </div>
            <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <div class="container mt-5"></div>
</div>
</body>
</html>

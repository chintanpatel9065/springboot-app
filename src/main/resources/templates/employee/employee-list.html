<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container mt-5">
        <a th:href="@{/employees/showEmployeeForm}" class="btn btn-success">Add New Employee</a>
    </div>
    <div class="container mt-5 fs-1">
        <h1 class="fw-bolder">Employee List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Programming Skill</th>
            <th>Mobile</th>
            <th>Language Known</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${#strings.arrayJoin(employee.programmingSkill,',')}"></td>
                <td th:text="${employee.mobile}"></td>
                <td th:text="${#strings.arrayJoin(employee.languageKnown,',')}"></td>
                <td th:text="${employee.department.departmentName}"></td>
                <td th:text="${employee.designation.designationType}"></td>
                <td>
                    <a th:href="@{/employees/manageEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-success">Edit</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/employees/deleteEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container mt-5">
        <a th:href="@{/back}" class="btn btn-success">Back</a>
    </div>
    <div class="container mt-5"></div>
</div>
</body>
</html>

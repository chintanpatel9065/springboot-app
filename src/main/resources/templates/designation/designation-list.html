<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Designation List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container mt-5">
        <a th:href="@{/designations/showDesignationForm}" class="btn btn-success">Add New Designation</a>
    </div>
    <div class="container mt-5 fs-1">
        <h1 class="fw-bolder">Designation List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="col-6">Designation</th>
                <th class="col-6">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="designation : ${designationList}">
                <td th:text="${designation.designationType}"></td>
                <td>
                    <a th:href="@{/designations/manageDesignation/{designationId}(designationId=${designation.designationId})}" class="link-success">Edit</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/designations/deleteDesignation/{designationId}(designationId=${designation.designationId})}" class="link-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container mt-5">
        <a th:href="@{/back}" class="btn btn-success">Back</a>
    </div>
    <div class="container mt-5"></div>
</div>
</body>
</html>
